<div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2%">
  <button (click)="onAddNewRoute()" class="btn btn-success" style="width: 100%;">Add new route</button>
  <div class="row">
    <input type="text" name="routeName" class="col-md-9S col-md-offset-1 input-sm" style="height: 35px">
    <button class="btn btn-primary" style="height: 35px">search</button>
  </div>
  <div>
    <router-outlet></router-outlet>
    <div class="list-wrapper">
      <ul class="list-group">
        <li *ngFor="let routeIt of routes"
            [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="[routeIt.id]"
            [queryParams]="{ page: currentPageNumber }"
            class="list-group-item"
            routerLinkActive="active" style="cursor: pointer; height: 6dvh">
          <app-route-item [route]="routeIt"></app-route-item>
        </li>
      </ul>
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-item">
      <button (click)="onPrevPage()" aria-label="Left Align" class="btn btn-default" type="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
      </button>
    </div>
    <div class="flex-item">
      <span [innerHTML]="showCurrentPageNumber()" class="text-info btn"></span>
    </div>
    <div class="flex-item">
      <button (click)="onNextPage()" aria-label="Left Align" class="btn btn-default" type="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </div>
  </div>
</div>

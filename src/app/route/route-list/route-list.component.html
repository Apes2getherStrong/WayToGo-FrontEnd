<div style="height: 100%; display: flex; gap: 10px; flex-direction: column; justify-content: space-between; padding: 1%">

  <div style="display: flex; justify-content: space-around">
    <button (click)="onAddNewRoute()" class="btn btn-success">
      <span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
    </button>
    <input
      type="text"
      [(ngModel)]="routeNameToSearch"
      class="input-sm"
      style="width: 70%">
    <button class="btn btn-primary" (click)="onGetRoutesByName()">
      <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
    </button>
    <button class="btn btn-danger" (click)="onClearFilters()">
      <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
    </button>
  </div>


  <div style="flex-grow: 1">
    <div>
      <router-outlet></router-outlet>
    </div>

    <div class="list-wrapper">
      <ul class="list-group">
        <li *ngFor="let routeIt of routes"
            [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="[routeIt.id]"
            [queryParams]="{ page: currentPageNumber }"
            class="list-group-item"
            routerLinkActive="active" style="cursor: pointer; height: 6dvh">
          <app-route-item [route]="routeIt"></app-route-item>
        </li>
      </ul>
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-item">
      <button (click)="onPrevPage()" aria-label="Left Align" class="btn btn-default" type="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
      </button>
    </div>
    <div class="flex-item">
      <span [innerHTML]="showCurrentPageNumber()" class="text-info btn"></span>
    </div>
    <div class="flex-item">
      <button (click)="onNextPage()" aria-label="Left Align" class="btn btn-default" type="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </div>
  </div>
</div>

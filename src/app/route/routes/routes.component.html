<div style="display: flex; width: 100%; height: 100%; ">

  <div [ngClass]="{'side-panel-visible': toggleSidePanel, 'side-panel-hidden': !toggleSidePanel}"
       class="side-panel"
  style="border-right: 3px solid #046169">
    <div style="height: 100%;">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div *ngIf="!toggleSidePanel"
  class="panel-stripe">

  </div>
  <div class=" map-wrapper">
    <app-map></app-map>
    <button (click)="onToggleSidePanel()"
            [ngClass]="{ 'left-panel-btn': !toggleSidePanel, 'right-panel-btn': toggleSidePanel }"
            class="panel-button">
      <strong> {{panelButtonContent}} </strong>
      <i [ngClass]="{ 'arrow-right': !toggleSidePanel, 'arrow-left': toggleSidePanel }" class="arrow"></i>
      <i [ngClass]="{ 'arrow-right': !toggleSidePanel, 'arrow-left': toggleSidePanel }" class="arrow"></i>
    </button>
  </div>
</div>

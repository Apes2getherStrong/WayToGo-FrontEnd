<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="routeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <h2>ID: {{ id }}</h2>
          <h4>User: {{ userLogin }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="routeForm.invalid">Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- Wyświetlanie aktualnego zdjęcia na górze -->
      <div class="row" *ngIf="currentImageUrl">
        <div class="col-xs-12">
          <div class="form-group text-center">
            <img [src]="currentImageUrl" alt="Current Route Image" style="width: 400px; height: 300px; margin-bottom: 20px;">
          </div>
        </div>
      </div>
      <form [formGroup]="routeForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="row">
          <div class="col-xs-12" *ngIf="editMode">
            <h2>ID: {{ id }}</h2>
            <h4>User: {{ userLogin }}</h4>
          </div>
          <div class="col-xs-12" *ngIf="!editMode">
            <h2>Adding new Route</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="routeForm.invalid">Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="goBack()">Cancel
            </button>
            <button
              *ngIf="editMode"
              type="button"
              class="btn btn-danger"
              (click)="onDelete()">Delete
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image">Image</label>
              <input
                type="file"
                id="image"
                (change)="onFileSelected($event)"
                class="form-control">
            </div>
          </div>
        </div>
      </form>
      <hr>
      <label>Points</label>
      <button *ngIf="editMode" class="btn btn-primary" (click)="onAddPoint()">Add Point</button>
      <div class="col-xs-12">
        <div class="row">
          <ul class="list-group">
            <div class="list-group-item" *ngFor="let mapLocation of mapLocations">
              <div>{{ mapLocation.name }}</div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

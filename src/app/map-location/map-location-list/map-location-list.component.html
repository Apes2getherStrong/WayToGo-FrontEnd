<ul class="list-group" style="padding: 5px">
  <div *ngFor="let mapLocation of mapLocations" style="margin-bottom: 5px">

    <li (click)="onMapLocationSelected(mapLocation)"
        [ngClass]="{'active' : activeMapLocationId == mapLocation.id}"
        class="list-group-item"
        style="cursor: pointer; display: flex; justify-content: center; align-items: center;">

      <span aria-hidden="true" class="glyphicon glyphicon-map-marker"></span>
      <span> &nbsp; point: </span>
      <p style="flex-grow: 1; margin-left: 20px"></p>
      {{mapLocation.name}}
      <p style="flex-grow: 1;"></p>
    </li>

    <li *ngIf="activeMapLocationId == mapLocation.id"
        class="list-group-item"
        style="cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 20px;
flex-wrap: wrap; background-color: #bdf2e9">

      <button (click)="onAddToYourRoute(mapLocation.id)" class="btn icon-button">
        <span class="glyphicon glyphicon-plus-sign"></span>
        <p>Add to your route</p>
      </button>
      <button (click)="onMapLocationDetails(mapLocation)" class="btn icon-button">
        <span class="glyphicon glyphicon-info-sign"></span>
        <p>details</p>
      </button>
      <button (click)="onMapLocationEdit(mapLocation.id)" *ngIf="userMode" class="btn icon-button">
        <span class="glyphicon glyphicon-pencil"></span>
        <p>edit</p>
      </button>
      <button (click)="onMapLocationDelete(mapLocation.id)" *ngIf="userMode" class="btn icon-button">
        <span class="glyphicon glyphicon-trash"></span>
        <p>delete</p>
      </button>

    </li>

    <li *ngIf="addingPointToRoute && pointIdToBeAdded == mapLocation.id"
        class="list-group-item"
        style="background-color: #c6c7d2;">
      <app-route-list
        [addingPointToRoute]=true
        [pointIdToBeAdded]="pointIdToBeAdded"
      ></app-route-list>
    </li>


  </div>
</ul>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row" *ngIf="currentImageUrl">
        <div class="col-xs-12">
          <div class="form-group text-center img-responsive">
            <img [src]="currentImageUrl" alt="Current Route Image" style="max-width: 80%; max-height: 40vh; margin-bottom: 20px;">
          </div>
        </div>
      </div>
      <form [formGroup]="mapLocationForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-12">
          <h2>Adding New Point</h2>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="mapLocationForm.invalid">Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="goBack()">Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image">Image</label>
              <input
                type="file"
                id="image"
                (change)="onFileSelected($event)"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label for="lat">Latitude</label>
              <input
                id="lat"
                formControlName="lat"
                class="form-control"
              readonly>
              <label for="lng">Longitude</label>
              <input
                id="lng"
                formControlName="lng"
                class="form-control"
                readonly>
            </div>
          </div>
          <div class="col-xs-12 col-md-6 my-map-wrapper">
            <app-point-select-map></app-point-select-map>
          </div>
        </div>
        <div class="audio-list">
          <div *ngFor="let audioItem of audioData">
            <!--<audio controls *ngIf="audioItem.url">-->
            <audio class="audio-file" controls>
              <source [src]="audioItem.url" type="audio/mpeg"/>
              Your browser does not support the audio element.
            </audio>
            <p>{{audioItem.audio.name}}
            </p>
          </div>
        </div>

        <!-- File input for audio -->
        <label for="audioFile">Select audio file</label>
        <input id="audioFile" type="file" (change)="onAudioFileSelected($event)">
        <button type="button" (click)="uploadAudio()">Upload Audio</button>

        <button type="submit" [disabled]="!mapLocationForm.valid">Save</button>
      </form>
    </div>
  </div>
</div>

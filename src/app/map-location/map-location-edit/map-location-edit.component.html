<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row" *ngIf="currentImageUrl">
        <div class="col-xs-12">
          <div class="form-group text-center img-responsive">
            <img [src]="currentImageUrl" alt="Current Route Image" style="max-width: 80%; max-height: 40vh; margin-bottom: 20px;">
          </div>
        </div>
      </div>
      <form [formGroup]="mapLocationForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-12">
          <h2>Adding New Point</h2>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="mapLocationForm.invalid" (click)="uploadAudio()">Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="goBack()">Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image">Image</label>
              <input
                type="file"
                id="image"
                (change)="onFileSelected($event)"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label for="lat">Latitude</label>
              <input
                id="lat"
                formControlName="lat"
                class="form-control"
              readonly>
              <label for="lng">Longitude</label>
              <input
                id="lng"
                formControlName="lng"
                class="form-control"
                readonly>
            </div>
          </div>
          <div class="col-xs-12 col-md-6 my-map-wrapper">
            <app-point-select-map></app-point-select-map>
          </div>
        </div>
        <h2 class="audio-header">Audios</h2>
        <div *ngIf="editMode" class="form-group">
          <label for="audioFile">Add Audio File:</label>
          <input type="file" id="audioFile" (change)="onAudioFileSelected($event)" class="form-control">
        </div>
        <div *ngIf="editMode"  class="form-group">
          <label for="name">Audio Name</label>
          <input
            type="text"
            id="audio_name"
            formControlName="audioName"
            class="form-control">
        </div>
        <div *ngIf="editMode" class="form-group">
          <label for="description">Audio Description</label>
          <textarea
            id="Audio_description"
            formControlName="audioDescription"
            class="form-control"
            rows="6"></textarea>
        </div>
      </form>

      <div class="audio-list">
        <div *ngFor="let audioItem of audioData" class="audio-item">
          <div class="audio-controls">
            <p>{{ audioItem.audio.name }}</p>
            <audio class="audio-file" controls>
              <source [src]="audioItem.url" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="edit-button">
            <button type="button" class="btn btn-primary" [routerLink]="['/audio', audioItem.audio.id, 'edit']">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="mapLocationForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-12">
          <h2>Adding New Point</h2>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="mapLocationForm.invalid">Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="goBack()">Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label for="lat">Latitude</label>
              <input
                id="lat"
                formControlName="lat"
                class="form-control"
              readonly>
              <label for="lng">Longitude</label>
              <input
                id="lng"
                formControlName="lng"
                class="form-control"
                readonly>
            </div>
          </div>
          <div class="col-xs-12 col-md-6 my-map-wrapper">
            <app-map></app-map>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <h1 class="mt-5">User Information</h1>
  <div class="card mt-3">
    <div class="card-header">
      User Details
    </div>
    <div class="card-body">
      <h5 class="card-title">Username: {{ user.username }}</h5>
      <p class="card-text">ID: {{ user.id }}</p>
      <p class="card-text">Login: {{ user.login }}</p>
    </div>
  </div>
</div>
